<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    :root {
      --bg: #f6f3ee;
      --fg: #111111;
      --muted: #666666;
      --accent: #e0b15b;
      --card-bg: #ffffff;
      --border: #dddddd;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      background: var(--bg);
      color: var(--fg);
      line-height: 1.6;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    img {
      max-width: 100%;
      display: block;
    }

    .page {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px 60px;
    }

    /* NAV */
    .nav {
      position: sticky;
      top: 0;
      z-index: 20;
      background: rgba(246, 243, 238, 0.96);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(0, 0, 0, 0.04);
    }

    .nav-inner {
      max-width: 1200px;
      margin: 0 auto;
      padding: 12px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 20px;
    }

    .logo {
      font-weight: 700;
      letter-spacing: 0.18em;
      font-size: 14px;
      text-transform: uppercase;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .logo-mark {
      width: 18px;
      height: 18px;
      border-radius: 999px;
      border: 2px solid var(--fg);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
    }

    .nav-links {
      display: flex;
      gap: 18px;
      font-size: 14px;
    }

    .nav-links a {
      opacity: 0.75;
    }

    .nav-links a:hover {
      opacity: 1;
    }

    .nav-actions {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 14px;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 9px 18px;
      border-radius: 999px;
      border: 1px solid var(--fg);
      font-size: 14px;
      cursor: pointer;
      background: transparent;
      transition: all 0.18s ease;
      white-space: nowrap;
    }

    .btn-primary {
      background: var(--fg);
      color: #ffffff;
      border-color: var(--fg);
    }

    .btn-primary:hover {
      opacity: 0.9;
      transform: translateY(-1px);
    }

    .btn-outline {
      background: transparent;
    }

    .btn-outline:hover {
      background: rgba(0, 0, 0, 0.04);
    }

    /* HERO */
    .hero {
      padding: 60px 0 46px;
      display: grid;
      grid-template-columns: minmax(0, 3fr) minmax(0, 2.5fr);
      gap: 40px;
      align-items: center;
    }

    .eyebrow {
      font-size: 11px;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: var(--muted);
      margin-bottom: 10px;
    }

    h1 {
      font-size: 40px;
      line-height: 1.1;
      margin: 0 0 16px;
    }

    .hero-sub {
      color: var(--muted);
      max-width: 520px;
      margin-bottom: 24px;
    }

    .hero-ctas {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
      margin-bottom: 18px;
    }

    .hero-note {
      font-size: 13px;
      color: var(--muted);
    }

    .hero-image {
      width: 100%;
      height: 260px;
      object-fit: cover;
      border-radius: 24px;
      margin-bottom: 16px;
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.18);
    }

    .hero-visual {
      display: grid;
      grid-template-columns: 1.1fr 1fr;
      gap: 12px;
    }

    .hero-card {
      background: var(--card-bg);
      border-radius: 20px;
      padding: 14px;
      box-shadow: 0 14px 30px rgba(0, 0, 0, 0.08);
      font-size: 13px;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .hero-card-label {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.14em;
      color: var(--muted);
    }

    .hero-card-title {
      font-weight: 600;
    }

    .hero-badge {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.18em;
      color: var(--muted);
      margin-top: 16px;
    }

    /* GENERIC SECTION */
    section {
      padding: 40px 0;
    }

    .section-heading {
      font-size: 26px;
      margin-bottom: 10px;
    }

    .section-sub {
      color: var(--muted);
      max-width: 720px;
      margin-bottom: 30px;
    }

    /* THREE COLUMN INFO */
    .columns-3 {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 20px;
    }

    .info-card {
      background: rgba(255, 255, 255, 0.8);
      border-radius: 18px;
      padding: 18px;
      border: 1px solid rgba(0, 0, 0, 0.04);
      font-size: 14px;
    }

    .info-title {
      font-weight: 600;
      margin-bottom: 6px;
    }

    /* GRID OF EXPERIENCES */
    .grid-4 {
      display: grid;
      grid-template-columns: repeat(4, minmax(0, 1fr));
      gap: 18px;
    }

    .exp-card {
      background: var(--card-bg);
      border-radius: 18px;
      padding: 16px;
      font-size: 14px;
      border: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .exp-title {
      font-weight: 600;
    }

    .exp-link {
      font-size: 13px;
      color: var(--muted);
      margin-top: 4px;
    }

    /* FEATURED PATHS */
    .featured-grid {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 20px;
    }

      background: var(--card-bg);
      border-radius: 18px;
